{% extends "base.html"%}
{% block content %}
<div class="container" style="max-width: 700px; margin: 0 auto;">
    <!-- opening div -->
    <div class="workInfo">
        <ul id="listWork" class="nav justify-content-center">
            {% for job in jobs %}
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('job', job_id = job.id)}}">
                    {{job.title}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- final div -->
</div>
{% endblock content %}
